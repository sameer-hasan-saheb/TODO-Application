{% extends 'base_layout.html' %}

{% block content %}
    <div class="update-task">
        <h2>Update Task</h2>
        <form class="site-form" action="{% url 'todo:update' slug=task.slug %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock %}
